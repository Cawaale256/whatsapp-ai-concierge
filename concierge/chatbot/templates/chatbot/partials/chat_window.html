<!-- Chat Window Partial -->
<div class="chat-window">
    <!-- Chat history area -->
    <div class="chat-history">
        {% for chat in history %}
            {% if chat.sender == "user" %}
                <!-- User bubble (green, right aligned) -->
                <div class="bubble user">
                    <p>{{ chat.message }}</p>
                    <span class="timestamp">{{ chat.timestamp|date:"H:i" }}</span>
                </div>
            {% else %}
                <!-- Bot bubble (white, left aligned) -->
                <div class="bubble bot">
                    <p>{{ chat.message }}</p>
                    <span class="timestamp">{{ chat.timestamp|date:"H:i" }}</span>
                </div>
            {% endif %}
        {% endfor %}
    </div>

    <!-- Input area -->
    <form method="post" action="{% url 'chatbot:webhook' %}" class="chat-input">
        {% csrf_token %}
        <textarea name="Body" placeholder="Type a message..." rows="2"></textarea>
        <input type="hidden" name="From" value="web-client">
        <button type="submit" class="send-btn">âž¤</button>
    </form>
</div>
